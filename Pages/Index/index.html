<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Import Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"> 
    <!-- Import Styles -->
    <link rel="stylesheet" type="text/css" href="./Style/Index.css"/>
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <!-- Import Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>

    <!-- Import Google Library for Google sign-in -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com"> <!-- Write the client ID you created in dev console -->

    <title>Zealand ID: Log ind p√• siden</title>
    <link rel="icon" type="image/x-icon" href="/Pages/Index/assets/favicon.ico">
</head>
<body>
   <div id="app">
       <div class="login-page">
           <div id="login-box">
            <div>
                <img src="/Pages/Index/assets/Zealand_logo.jpg" alt="Logo">
            </div> 
               <form @submit.prevent="login">
                   <h1 class="title">Login</h1>
                   <div v-if="loginfail" class="error">
                       {{ loginError }}
                   </div>
                   <br>
                   <input type="text" id="username" v-model="username" placeholder="Username" required>
                   <br>
                   <input type="password" id="password" v-model="password" placeholder="Password" required>
                   <br>
                   <button type="submit">Login</button>
                   <br>
               </form>
               <div v-if="loginfail" class="error"></div>

               <div class="g-signin2" data-onsuccess="onSignIn"></div>

           </div>
       </div>
   </div>

    <!-- Import App -->
    <script src="./index.js"></script>
    <script src="./components/LoginVue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
