      </div>

        <!-- Form for creating new item-->

            <div class="mb-3">
              <label for="inputData" class="form-label">Skriv navnet på den nye sensor, som du ønsker at oprette.</label>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
              <button @click="addSensor" type="button" class="btn btn-primary">Opret</button>
            </div>
